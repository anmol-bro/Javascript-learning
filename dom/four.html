<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai and Code | DOM</title>
</head>
<body style="background-color: black;color: azure;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML= `${langName}`
        const newLang = document.querySelector('.language')
        newLang.appendChild(li)
    }
    addLanguage('python')
    addLanguage('typescript')
    addLanguage('java')
    //better approach
    function addOptimizedLAnguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))    
        document.querySelector('.language').appendChild(li)
    }
    addOptimizedLAnguage('ruby')
    addOptimizedLAnguage('c++')
    //edit the dom
    const secondLang = document.querySelector('li:nth-child(2)')
    const newli = document.createElement('li')
    newli.textContent = 'Mojo'
    secondLang.replaceWith(newli)
    //edit the dom 2
    const firstLang = document.querySelector('li:nth-child(1)')
    firstLang.outerHTML = '<li>TypeScript</li>'
    //remove
    const lastLang = document.querySelector('li:Last-child')
    lastLang.remove()

</script>
</html>
